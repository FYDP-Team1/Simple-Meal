# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - simplemeal

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a5d963c45dab467aaafd9a340798ff0b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2edb3f797fb4a0491eabbd2763cd1de }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_a5d963c45dab467aaafd9a340798ff0b }}/fydp-team1/simple-meal:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'simplemeal'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_47baa75f9f184eb1a2fad4c53df5aa9c }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_a5d963c45dab467aaafd9a340798ff0b }}/fydp-team1/simple-meal:${{ github.sha }}'